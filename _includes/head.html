<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,700,700italic"/>
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"/>
	<link type="text/css" rel="stylesheet" href='http://fonts.googleapis.com/css?family=Bitter:700,400italic,400&subset=latin,latin-ext'/>
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"/>
	<link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}"/>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}"/>
</head>
